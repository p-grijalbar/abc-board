<app-header></app-header>
<div class="container my-4">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-10 text-center">
              <label class="fs-4">Apuestas</label>
            </div>
            <div class="col-2 text-center">
              <button type="button" class="my-1 btn btn-outline-primary btn-circle" (click)="irCrearApuesta()"><i
                  class="bi bi-plus-lg"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="input-group my-2">
            <input #busqueda type="search" class="form-control" placeholder="Buscar apuestas por apostador"
              aria-label="Search" (keyup)="buscarApuesta(busqueda.value)">
          </div>

          <table class="table table-hover mb-0" aria-describedby="colecName">
            <tbody>
              <tr *ngFor="let apuesta of mostrarApuestas; index as i" (click)="onSelect(apuesta, i)"
                [ngClass]="{'selected': i === indiceSeleccionado}">
                <td>Apuesta {{apuesta.id}}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
    <div class="col-8">
      <app-apuesta-detail [carrera]="nombreCarrera" [competidor]="nombreCompetidor"
        [inputApuesta]="apuestaSeleccionada"></app-apuesta-detail>
    </div>
  </div>
</div>
