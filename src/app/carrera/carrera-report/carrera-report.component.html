<app-header></app-header>
<div class="container my-4">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-12 text-center">
							<label class="fs-4">Reporte de ganancias carrera
								<strong>{{carrera?.nombre_carrera}}</strong></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col col-3">
		</div>
		<div class="col col-6">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Apostador</th>
						<th>Ganancia</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let apuesta of carrera?.apuestas">
						<td>{{apuesta.nombre_apostador}}</td>
						<td>$ {{apuesta.ganancia | number:'1.1-2' }}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<br />
	<div class="row">
		<div class="col col-12  text-center">
			<div *ngIf="gananciaCasa>=0">
				<h4>Ganancias de la casa: {{gananciaCasa | number:'1.1-2'}} </h4>
			</div>
			<div *ngIf="gananciaCasa<0">
				<h4 style="color:red;">Ganancias de la casa: {{gananciaCasa | number:'1.1-2'}} </h4>
			</div>
		</div>
	</div>

	<br />
	<div class="row">
		<div class="col-3">
			<button class="btn btn-warning text-start" (click)="backToDetails()">Regresar a las carreras</button>
		</div>
	</div>
</div>
